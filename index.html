<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="https://kit.fontawesome.com/14721d7e1f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.3 19.7H19.7V5.3H5.3V19.7ZM14.9 22.1H10.1V24.5H7.7V22.1H4.1C3.78174 22.1 3.47652 21.9736 3.25147 21.7485C3.02643 21.5235 2.9 21.2183 2.9 20.9V17.3H0.5V14.9H2.9V10.1H0.5V7.7H2.9V4.1C2.9 3.78174 3.02643 3.47652 3.25147 3.25147C3.47652 3.02643 3.78174 2.9 4.1 2.9H7.7V0.5H10.1V2.9H14.9V0.5H17.3V2.9H20.9C21.2183 2.9 21.5235 3.02643 21.7485 3.25147C21.9736 3.47652 22.1 3.78174 22.1 4.1V7.7H24.5V10.1H22.1V14.9H24.5V17.3H22.1V20.9C22.1 21.2183 21.9736 21.5235 21.7485 21.7485C21.5235 21.9736 21.2183 22.1 20.9 22.1H17.3V24.5H14.9V22.1ZM7.7 7.7H17.3V17.3H7.7V7.7Z"/>
            </svg>                                
            <p class="title">Scheduling Algorithms</p>             
        </div>
        <nav class="nav-container">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <div class="switch">
            <input id="switch" class="switch__input" name="switch" type="checkbox">
            <label class="switch__label" for="switch"></label>
        </div>
    </header>
    <main>
        <section id="input">
            <header>
                <h1>Input</h1>
            </header>

            <div class="select-field" id="selectAlgoField">
                <label for="algoType">Algorithm Type</label>
                <details class="algorithm-type" id="algoType">
                    <summary class="radios">
                        <input type="radio" name="item" id="FCFS" title="First Come First Serve, FCFS" checked>
                        <input type="radio" name="item" id="SJF" title="Shortest Job First, SJF (non-preemptive)">
                        <input type="radio" name="item" id="SRTF" title="Shortest Remaining Time First, SRTF">
                        <input type="radio" name="item" id="RR" title="Round-Robin, RR">
                        <input type="radio" name="item" id="NPP" title="Priority (non-preemptive), NPP">
                        <input type="radio" name="item" id="PP" title="Priority (preemptive), PP">
                    </summary>

                    <ul class="list" id="algoTypeUl">
                        <li>
                            <label for="FCFS">
                                First Come First Serve, FCFS
                                <span></span>
                            </label>
                        </li>
                        <li>
                            <label for="SJF">Shortest Job First, SJF (non-preemptive)</label>
                        </li>
                        <li>
                            <label for="SRTF">Shortest Remaining Time First, SRTF</label>
                        </li>
                        <li>
                            <label for="RR">Round-Robin, RR</label>
                        </li>
                        <li>
                            <label for="NPP">Priority (non-preemptive), NPP</label>
                        </li>
                        <li>
                            <label for="PP">Priority (preemptive), PP</label>
                        </li>
                    </ul>
                </details>
            </div>


            <!-- Arrival Time -->
            <div class="input-field" id="arrivalTimeField">
                <label for="arrivalTime">Arrival Time</label>
                <input type="text" placeholder="Example: 2 4 1 3" class="arrival-time input" id="arrivalTime">
            </div>

            <!-- Burst Time -->
            <div class="input-field" id="burstTimeField">
                <label for="burstTime">Burst Time</label>
                <input type="text" placeholder="Example: 2 4 1 3" class="burst-time input" id="burstTime">
            </div>

            <!-- Priority -->
            <div class="input-field" id="prioritiesField">
                <label for="arrivalTime">Priority</label>
                <input type="text" placeholder="Example: 2 4 1 3" class="priorities input" id="priorities">
            </div>

            <!-- Quantom Time -->
            <div class="input-field" id="quantomTimeField">
                <label for="arrivalTime">Quantom Time</label>
                <input type="number" placeholder="Example: 3" class="quantom-time input" id="quantumTime">
            </div>


            <button class="btn solve-btn" >Solve</button>


        </section>

        <!-- OUTPUT -->
        <section id="output">
            <header>
                <h1>Output</h1>
                <span></span>
            </header>

            <div class="output-body">
                <p>Output Will Show Here</p>   
            </div>
        </section>
        </div>
    </main>
    <div class="modal-overly">
    </div>
    <p>v-0.1</p>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
